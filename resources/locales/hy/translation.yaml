basic:
    help: "{{availableCommands}}{{globalModifiers}}"
    about: |
        🏫 Hacker Embassy (Yerevan Hackerspace) տարածք է, որտեղ հավաքվում են տեխնոլոգիաներով և ստեղծագործականությամբ տարված համախոհ մարդիկ։ Մենք միասին աշխատում ենք նախագծերի վրա, կիսվում գաղափարներով ու գիտելիքներով և պարզապես շփվում։

        💻 Մեր մասին ավելին կարող եք կարդալ մեր կայքում՝ https://hackem.cc/

        📓 Մեր նախագծերի, սարքավորումների և կանոնների մասին տեղեկությունները պահում ենք մեր վիքիում՝ https://lore.hackem.cc/

        🤖 Իմ կոդը բաց է և անվճար, մշակումն իրականացվում է GitHub-ում՝ https://github.com/hackerembassy/hackerembassy-tg-bot

        🍕 Մենք միշտ ողջունում ենք նոր բնակիչների։ Ցանկանու՞մ եք իմանալ, թե ինչպես դառնալ անդամ։ Սեղմեք /join հրամանը
    issue:
        space:
            help: |
                📮 Այս հրամանի միջոցով կարող եք #*անանուն#* հաղորդել տարածքում առկա ցանկացած խնդրի մասին (ինչ-որ բան պակասում է, ինչ-որ բան չի աշխատում, ինչ-որ մեկը շատ սխալ բան է անում տարածքում)։
                Բնակիչները անպայման կքննարկեն և կփորձեն լուծել այն։

                Խնդիրը բոտին կարող եք ուղարկել, օրինակ, այսպես.
                #`/issue Օդորակիչը լավ չի աշխատում և առաջին հարկում շատ շոգ է#`
                #`/issue Զուգարանի թուղթը վերջացել է#`
                #`/issue Լավ կլիներ վիքիում ունենալ ներքին ցանցի քարտեզ#`

                Եթե խնդիրը կապված է մեր բոտի հետ, ապա ավելի լավ է օգտագործել /bug հրամանը
            sent: 💌 Խնդիրն ուղարկվել է բնակիչներին, նրանք անպայման կքննարկեն այն։ Շնորհակալություն մեր համայնքին օգնելու համար։
            report: |
                📩 Դուք ունեք նոր խնդիր։

                "{{issue}}"
        bot:
            help: |
                📮 Այս հրամանի միջոցով կարող եք հաղորդել բոտի սխալի մասին։

                Կարող եք նոր խնդիր ստեղծել GitHub-ում, եթե այն դեռ գոյություն չունի։ Կամ կարող եք սխալի մասին հաղորդում ուղարկել անմիջապես Telegram-ում, օրինակ, այսպես.
                #`/bug Ավտոմատ գրանցումը չի աշխատում, երբ գալիս եմ տարածք#`

                Ձեր #*օգտանունը ավտոմատ կավելացվի#* հաղորդագրությանը, որպեսզի բնակիչները կարողանան կապվել ձեզ հետ, եթե լրացուցիչ տեղեկությունների կարիք ունենան։

                Եթե խնդիրը կապված է հենց տարածքի հետ, ապա ավելի լավ է օգտագործել /issue հրամանը
            sent: 💌 Սխալի մասին հաղորդումն ուղարկվել է սպասարկողներին, նրանք անպայման կվերանայեն այն։ Շնորհակալություն մեր համայնքին օգնելու համար։
            report: |
                📩 {{reporter}}-ը խնդիր է հանդիպել բոտի հետ։ Արդյո՞ք դա սխալ է։

                "{{issue}}"
        buttons:
            new: Ստեղծել GitHub-ում
            current: GitHub խնդիրներ
    residents: |
        👥 Ահա նրանք՝ մեր հրաշալի բնակիչները.

        {{userList}}
        🧠 Ցանկացած տարածքի հարցով կարող եք դիմել նրանց
    location:
        address: |
            🏫 Մեր հասցեն՝ Հայաստան, Երևան, Բաղրամյան պողոտա 60 (մուտքը փողոցից)
    donate: |
        💸 Հաքերային տարածքը առևտրային նախագիծ չէ և գոյություն ունի բացառապես մասնակիցների նվիրատվությունների հաշվին։
        Մենք նպաստում ենք տարածքի զարգացմանը՝ վճարելով վարձավճարը և կոմունալ ծառայությունները, հոգ տանելով տարածքի մասին, օգնելով սարքավորումների ձեռքբերմանը։
        Մենք ուրախ կլինենք ցանկացած աջակցության համար։

        🫶 Վերջին {{period}} ամիսների ընթացքում որոշակի նվիրատվությունների չափից սկսած՝ դուք ստանում եք մեր հովանավորի կարգավիճակը.
        {{sponsorshipTierList}}

        Դուք կարող եք մեզ նվիրաբերել հետևյալ եղանակներով.
        💵 Կանխիկ՝ հանդիպման ժամանակ (լավագույն տարբերակը)։
          {{donateCashCommand}}
        💰 Կրիպտոարժույթ
          {{cryptoCommands}}
        💳 Բանկային քարտ Visa/Mastercard Հայաստան
          {{donateCardCommand}}
        🛠 Օգտակար սարքավորումներ կամ սպառվող նյութեր
          {{donateEquipmentCommand}}

        📊 Մեր ընթացիկ նվիրատվությունները և ձեր ներդրումը կարող եք տեսնել {{fundsCommand}} հրամանով

        💌 Նվիրատվությունների հարցերով դիմեք մեր հաշվապահներին, նրանք կօգնեն.
        {{accountantsList}}
    donateCoin: |
        🪙 Օգտագործեք այս QR կոդը կամ ստորև նշված հասցեն՝ մեզ {{coin.fullname}}-ով նվիրաբերելու համար։

        ⚠️ Խնդրում ենք նկատի ունենալ, որ ցանցը {{coin.network}} է, և դուք օգտագործում եք ճիշտ հասցեն.
        #`{{coin.address}}#`

        💌 Մի մոռացեք նվիրաբերելուց առաջ գրել հաշվապահին և նվիրատվությունից հետո ուղարկել գործարքի կոդը կամ հղումը
        {{coin.explorer}}-ում կամ նմանատիպ ծառայությունում

        🛍 Եթե ցանկանում եք նվիրաբերել բնեղենով (օ՜, իմ) կամ այլ կերպ՝ սեղմեք /donate
    donateCard: |
        💌 Այս եղանակով նվիրաբերելու համար գրեք մեր հաշվապահներին։ Նրանք կասեն ձեզ ընթացիկ մանրամասները կամ կարող եք համաձայնեցնել փոխանցման ժամանակը և վայրը։

        Ահա նրանք՝ {{accountantsList}}

        🛍 Եթե ցանկանում եք նվիրաբերել բնեղենով կամ այլ կերպ, սեղմեք /donate
    donateEquipment: |
        🛠 Եթե տանը ունեք ավելորդ 3D տպիչ, զոդման արդուկ կամ այլ օգտակար(!) սարքավորում, և պատրաստ եք այն նվիրաբերել տարածքին (կամ կիսվել մեզ հետ հանրային օգտագործման համար), մենք շատ շնորհակալ կլինենք այն ընդունելու համար։

        🗑 Կարևոր է, որ սարքավորումը կամ սպառվող նյութերը լինեն աշխատանքային վիճակում կամ պահանջեն նվազագույն վերանորոգում և չպատկանեն «աղբի» կատեգորիային։

        🧙‍♀️ Կապվեք մեր բնակիչների հետ, նրանք կօգնեն սարքավորումների ընդունման և բոլոր հարցերի լուծման հարցում։
    join: |
        🧑🏻‍🏫 Եթե Երևանում եք, տարված եք տեխնոլոգիաներով և փնտրում եք համախոհների, եկեք մեզ մոտ։
        - Մենք ունենք կանոնավոր բաց օր ամեն ուրբաթ ժամը 20:00-ին։
        - Կիրակի օրերին ժամը 20:00-ին ունենք անգլերենի ակումբ, որտեղ կարող եք կատարելագործել ձեր անգլերենը։
        - Հաճախ ենք երաժշտական հանդիպումներ անցկացնում երկուշաբթի օրերին ժամը 20:00-ին՝ բերում ենք կիթառներ, նվագում Rocksmith և ջեմ ենք անում։
        - Ցանկացած այլ օր տարածքը կարող է նաև հյուրեր ընդունել, մուտքագրեք {{statusCommand}} հրամանը՝ պարզելու համար, թե արդյոք տարածքը բաց է և արդյոք այնտեղ որևէ մեկը կա։

        💸 Այցելությունները անվճար են, բայց ցանկացած նվիրատվություն՝ մեր նախագծերին և վարձակալությանը օգնելու համար, շատ ողջունելի է։
        Ավելին կարող եք գտնել {{donateCommand}} հրամանով

        🗺 Իմանալու համար, թե ինչպես գտնել մեզ, սեղմեք {{locationCommand}}

        🔑 Եթե ցանկանում եք դառնալ մշտական անդամ՝ համայնքի լիիրավ բնակիչ, այսինքն՝ ունենալ ձեր սեփական բանալին, ձեր սեփական տեղը իրեր պահելու համար (գործիքներ, սերվերներ և այլն), մասնակցել տարածքի զարգացման վերաբերյալ որոշումների կայացմանը,
        ապա մեր պահանջները պարզ են.
        - Բարեկամություն և անկոնֆլիկտայնություն։
        - Պատրաստակամություն՝ մասնակցելու համայնքի կյանքին։
        - Կանոնավոր նվիրատվություններ (իհարկե, ձեր հնարավորությունների սահմաններում)։

        🧙🏻‍♂️ Կապվեք տարածքի ցանկացած բնակչի հետ, նա ձեր թեկնածությունը կներկայացնի Տարածքի խորհրդին։
    events:
        text: |
            🎭 Ի՞նչ է կատարվում այստեղ.
            - Վարպետության դասեր և շնորհանդեսներ տարբեր թեմաներով՝ 3D տպագրությունից, մոդելավորումից և զոդումից մինչև նեյրոնային ցանցեր, թեորեմների ապացուցման ալգորիթմներ և շիբարի։ Ամսաթիվը նախապես կհայտարարենք չաթում։
            - Հաճախ ենք երաժշտական հանդիպումներ անցկացնում երկուշաբթի օրերին ժամը 21:00-ին՝ բերում ենք կիթառներ, նվագում Rocksmith և ջեմ ենք անում։
