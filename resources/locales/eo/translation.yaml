    start:
        text: |
            🇬🇧 Saluton hakerulo. Mi estas roboto por administri diversajn procezojn en la spaco.
            [Mi estas en disvolviĝo, vi povas partopreni en mia disvolviĝo en la deponejo sur la Spaca GitHub, kontaktu #[korn9509#]#(t.me/korn9509#)].

            🔖 Por ricevi kompletan liston de komandoj haveblaj al vi, enigu /help. Iuj komandoj estas nur videblaj al loĝantoj.
            📮 Ĉu io malĝustas en la spaco? Enigu /issue en la roboto. Ĝi estas anonima.
            🐞 Ĉu vi trovis cimon en la roboto? Enigu /bug.
            🗣 Ŝanĝi lingvon de la roboto / Сменить язык бота - /lang
