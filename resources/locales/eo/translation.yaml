            🎁 Enirejo estas senpaga kiel ĉiam, sed ni bonvenigos iujn ajn donacojn por subteni la spacon.
        notoday: |
            🏖 Ne estas planitaj eventoj en la Spaco hodiaŭ.

            Sed, se la spaco estas malferma por gastoj, tiam vi povas simple veni por labori pri interesaj projektoj aŭ pasigi tempon. Kontrolu /status dum la tago.
