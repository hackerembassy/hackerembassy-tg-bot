basic:
    help: "{{availableCommands}}{{globalModifiers}}"
    about: |
        🏫 Hacker Embassy (Jerevana Hakerspaco) estas spaco kie samideanoj pasiaj pri teknologio kaj kreemo kunvenas. Ni laboras pri projektoj kune, dividas ideojn kaj scion, kaj simple komunikas.

        💻 Vi povas legi pli pri ni sur nia retejo https://hackem.cc/

        📓 Ni konservas informojn pri niaj projektoj, ekipaĵoj kaj reguloj en nia vikio https://lore.hackem.cc/

        🤖 Mia kodo estas malferma kaj senpaga, la disvolviĝo okazas sur GitHub: https://github.com/hackerembassy/hackerembassy-tg-bot

        🍕 Ni ĉiam bonvenigas novajn loĝantojn. Ĉu vi volas scii kiel fariĝi membro? Premu la komandon /join
    issue:
        space:
            help: |
                📮 Uzante ĉi tiun komandon, vi povas #*anonime#* raporti iun ajn problemon en la spaco (io mankas, io ne funkcias, iu faras ion tre malĝustan en la spaco).
                Loĝantoj certe konsideros ĝin kaj provos solvi ĝin.

                Vi povas sendi problemon al la roboto, ekzemple, tiel:
                #`/issue La klimatizilo ne funkcias bone kaj estas tre varme en la unua etaĝo#`
                #`/issue Ne plu estas neceseja papero#`
                #`/issue Estus bone havi mapon de la interna reto en la vikio#`

                Se la problemo rilatas al nia roboto, tiam estas pli bone uzi la komandon /bug
            sent: 💌 La problemo estis sendita al loĝantoj, ili certe konsideros ĝin. Dankon pro helpi nian komunumon.
            report: |
                📩 Vi havas novan problemon!

                "{{issue}}"
        bot:
            help: |
                📮 Uzante ĉi tiun komandon, vi povas raporti cimon en la roboto.

                Vi povas krei novan problemon sur GitHub se ĝi ne jam ekzistas. Aŭ vi povas sendi cimraporton rekte en Telegram, ekzemple, tiel:
                #`/bug La aŭtomata enregistriĝo ne funkcias kiam mi venas al la spaco#`

                Via #*uzantnomo estos aŭtomate aldonita#* al la mesaĝo por ke loĝantoj povu kontakti vin se ili bezonas plian informon.

                Se la problemo rilatas al la spaco mem, tiam estas pli bone uzi la komandon /issue
            sent: 💌 La cimraporto estis sendita al la prizorgantoj, ili certe revizios ĝin. Dankon pro helpi nian komunumon.
            report: |
                📩 {{reporter}} renkontis problemon kun la roboto! Ĉu eble estas cimo?

                "{{issue}}"
        buttons:
            new: Krei sur GitHub
            current: GitHub problemoj
    residents: |
        👥 Jen ili, niaj majestaj loĝantoj:

        {{userList}}
        🧠 Vi povas kontakti ilin pri iu ajn Spaca demando
    location:
        address: |
            🏫 Nia adreso: Armenio, Jerevano, Baghramyan Avenuo 60 (enirejo de la strato)
    donate: |
        💸 Hakerspaco ne estas komerca projekto kaj ekzistas nur per donacoj de partoprenantoj.
        Ni kontribuas al la disvolviĝo de la spaco: pagante luon kaj utilservojn, prizorgante la spacon, helpante en aĉeto de ekipaĵoj.
        Ni estos feliĉaj ricevi iun ajn subtenon.

        🫶 Ekde certa kvanto de donacoj dum la lastaj {{period}} monatoj, vi ricevas la statuson de nia sponsoro:
        {{sponsorshipTierList}}

        Vi povas donaci al ni per la sekvaj manieroj:
        💵 Kontanta mono dum renkontiĝo (la plej bona opcio).
          {{donateCashCommand}}
        💰 Kriptomonoj
          {{cryptoCommands}}
        💳 Banka karto Visa/Mastercard de Armenio
          {{donateCardCommand}}
        🛠 Utila ekipaĵo aŭ konsumeblaĵoj
          {{donateEquipmentCommand}}

        📊 Vi povas vidi niajn nunajn donacojn kaj vian kontribuon per komando {{fundsCommand}}

        💌 Por donacaj demandoj, bonvolu kontakti niajn kontistojn, ili helpos:
        {{accountantsList}}
    donateCoin: |
        🪙 Uzu ĉi tiun QR-kodon aŭ adreson sube por donaci al ni per {{coin.fullname}}.

        ⚠️ Bonvolu noti ke la reto estas {{coin.network}} kaj vi uzas la ĝustan adreson:
        #`{{coin.address}}#`

        💌 Ne forgesu skribi al la kontisto antaŭ ol vi donacas kaj sendu la transakcian kodon aŭ ligilon
        en {{coin.explorer}} aŭ simila servo post la donaco

        🛍 Se vi volas donaci nature (ho mia) aŭ alimaniere - klaku /donate
    donateCard: |
        💌 Por donaci tiamaniere, skribu al niaj kontistoj. Ili diros al vi la nunajn detalojn aŭ vi povas interkonsenti pri la tempo kaj loko de la transdono.

        Jen ili: {{accountantsList}}

        🛍 Se vi volas donaci nature aŭ alimaniere, klaku /donate
    donateEquipment: |
        🛠 Se vi havas ekstran 3D-presilon, lutilon aŭ alian utilan(!) ekipaĵon kuŝantan hejme, kaj vi pretas donaci ĝin al la Spaco (aŭ dividi ĝin por publika uzo kun ni), ni estos tre dankemaj akcepti ĝin.

        🗑 Grave ke la ekipaĵo aŭ konsumeblaĵoj estas en bona stato aŭ postulas minimumajn riparojn kaj ne apartenas al la "rubo" kategorio.

        🧙‍♀️ Kontaktu niajn loĝantojn, ili helpos pri akcepto de ekipaĵo kaj solvo de ĉiuj demandoj.
    join: |
        🧑🏻‍🏫 Se vi estas en Jerevano, pasia pri teknologio kaj serĉas samideanojn, venu viziti nin.
        - Ni okazigas regulan malferman tagon ĉiun vendredon je 20.00.
        - Dimanĉe je 20.00 ni havas Anglian Klubon, kie vi povas praktiki vian anglan.
        - Ni ofte okazigas muzikajn kunvenojn lunde je 20.00: ni alportas gitarojn, ludas Rocksmith kaj improvizas.
        - En iu ajn alia tago, la spaco ankaŭ povas ricevi gastojn, enigu la komandon {{statusCommand}} por scii ĉu la spaco estas malferma kaj ĉu iu estas tie.

        💸 Vizitoj estas senpagaj (gratis), sed iuj ajn donacoj por helpi niajn projektojn kaj luon estas tre bonvenaj.
        Pli da detaloj povas esti trovita uzante la komandon {{donateCommand}}

        🗺 Por scii kiel trovi nin, premu {{locationCommand}}

        🔑 Se vi volas fariĝi konstanta membro - plenvalora loĝanto de la komunumo, t.e. havi vian propran ŝlosilon, vian propran lokon por konservi aĵojn (ilojn, servilojn, ktp.), partopreni en decidoj pri la disvolviĝo de la spaco,\
        tiam niaj postuloj estas simplaj:
        - Amikeco kaj ne-konflikto.
        - Pretemo partopreni en la vivo de la komunumo.
        - Regulaj donacoj (kompreneble, laŭ viaj ebloj).

        🧙🏻‍♂️ Kontaktu iun ajn Spacan loĝanton, li prezentos vian kandidatiĝon al la Spaca Konsilio.
    events:
        text: |
            🎭 Kio okazas ĉi tie:
            - Majstrokursoj kaj prezentoj pri diversaj temoj de 3D-presado, modelado kaj lutilado ĝis neŭraj retoj, teoremoj pruvantaj algoritmoj kaj ŝibario. Ni anoncos la daton antaŭe en la babilo.
            - Ni ofte okazigas muzikajn kunvenojn lunde je 21.00: ni alportas gitarojn, ludas Rocksmith kaj improvizas.
            - Ĉiun vendredon je 20.00 ni havas tradician malferman tagon, ni komunikas, konatiĝas kaj pasigas tempon.
            - En iu ajn alia tago, la spaco ankaŭ povas ricevi gastojn, vidu la spacan statuson por scii pli.

            💸 Vizitoj estas senpagaj (gratis), sed iuj ajn donacoj por helpi niajn projektojn kaj luon estas tre bonvenaj.
        calendar: |
