    about: |
        ğŸ« Hacker Embassy (Yerevan Hackerspace) is a space where like-minded people passionate about technology and creativity gather. We work on projects together, share ideas and knowledge, and just communicate.

        ğŸ’» You can read more about us on our website https://hackem.cc/

        ğŸ““ We store information about our projects, equipment and rules on our wiki https://lore.hackem.cc/

        ğŸ¤– My code is open and free, development is carried out on GitHub: https://github.com/hackerembassy/hackerembassy-tg-bot

        ğŸ• We always welcome new residents. Want to know how to become a member? Press the /join command
