basic:
    help: "{{availableCommands}}{{globalModifiers}}"
    about: |
        🏫 Hacker Embassy (Yerevan Hackerspace) space է, որտեղ հավաքվում են համախոհներ հետաքրքրված տեխնոլոգիաներով և ստեղծագործականությամբ։ Մենք միասին իրականացում ենք նախագծեր, կիսվում գաղափարներով և գիտելիքներով, ինչպես նաև, պարզապես շփվում։։

        💻 Մեր մասին ավելին կարող եք կարդալ մեր կայքում՝ https://hackem.cc/

        📓 Մեր նախագծերի, սարքավորումների և կանոնների մասին տեղեկությունը պահում ենք մեր վիքիում՝ https://lore.hackem.cc/

        🤖 Իմ կոդը բաց է և անվճար, իմ ելակետային կոդի մշակումը իրականացվում է GitHub-ում՝ https://github.com/hackerembassy/hackerembassy-tg-bot

        🍕 Մենք միշտ ողջունում ենք նոր ռեզիդենտների։ Ցանկանու՞մ եք իմանալ, թե ինչպես դառնալ անդամ։ Սեղմեք /join հրամանը
    issue:
        space:
            help: |
                📮 Այս հրամանի միջոցով կարող եք #*անանուն#* կերպով հաղորդել space-ում առկա ցանկացած խնդրի մասին (ինչ-որ բան պակասում է, ինչ-որ բան չի աշխատում, ինչ-որ մեկը շատ սխալ բան է անում space-ում)։
                Ռեզիդենտները անպայման կքննարկեն և կփորձեն լուծում տալ տվյալ խնդրին։

                Խնդիրը բոտին կարող եք ուղարկել, օրինակ, այսպես.
                #`/issue Օդորակիչը լավ չի աշխատում և առաջին հարկում շատ շոգ է#`
                #`/issue Զուգարանի թուղթը վերջացել է#`
                #`/issue Լավ կլիներ վիքիում ունենալ ներքին ցանցային քարտեզ#`

                Եթե խնդիրը կապված է մեր բոտի հետ, ապա ավելի լավ է օգտագործել /bug հրամանը
            sent: 💌 Խնդիրն ուղարկվել է ռեզիդենտներին, նրանք անպայման կքննարկեն այն։ Շնորհակալություն մեր խմբակին օգնելու համար։
            report: |
                📩 Դուք ունեք նոր խնդիր։

                "{{issue}}"
        bot:
            help: |
                📮 Այս հրամանի միջոցով կարող եք տեղեկացնել բոտի bug-ի մասին։

                Կարող եք ստեղծել նոր issue GitHub-ում, եթե այն դեռ գոյություն չունի։ Կամ կարող եք ուղարկել bug-report անմիջապես Telegram-ում, օրինակ, այսպես.
                #`/bug Ավտոմատ մուտքի հրամանը չի աշխատում, երբ գալիս եմ space#`

                Ձեր #*օգտանունը ավտոմատ կավելացվի#* հաղորդագրությանը, որպեսզի ռեզիդենտները կարողանան կապվել ձեզ հետ լրացուցիչ տեղեկության հարկավորության դեպքում։

                Եթե խնդիրը կապված է հենց space-ի հետ, ապա ավելի լավ է օգտագործել /issue հրամանը
            sent: 💌 Bug-report-ն ուղարկվել է maintainer-ներին։ Նրանք անպայման կդիտարկեն այն։ Շնորհակալություն մեր խմբակին օգնելու համար։
            report: |
                📩 {{reporter}}-ը խնդրի է առնչվել բոտի հետ։ Գուցե՞, bug է։

                "{{issue}}"
        buttons:
            new: Ստեղծել GitHub-ում
            current: GitHub issues
    residents: |
        👥 Ահա նրանք՝ մեր հրաշալի ռեզիդենտները.

        {{userList}}
        🧠 Space-ի ցանկացած հարցով կարող եք դիմել նրանց
    location:
        address: |
            🏫 Մեր հասցեն՝ Հայաստան, 0033, Երևան, Մարշալ Բաղրամյան պող., 60 շենք (մուտքը փողոցից)
    donate: |
        💸 Hackspace-ը կոմերցիոն նախագիծ չէ և գոյություն ունի բացառապես անդամների նվիրատվությունների հաշվին։
        Մենք նպաստում ենք space-ի զարգացմանը՝ վճարելով վարձավճարը և կոմունալ ծառայությունները, հոգ տանելով ֆիզիկական space-ի մասին, աջակցելով սարքավորումների ձեռքբերմանը։
        Ուրախ կլինենք ցանկացած աջակցության։

        🫶 Վերջին {{period}} ամիսների ընթացքում կատարված նվիրատվությունների որոշակի ահմանաչափից սկսած՝ դուք համարվում եք մեր հովանավորը.
        {{sponsorshipTierList}}

        Դուք կարող եք նվիրաբերել space-ին հետևյալ եղանակներով.
        💵 Կանխիկ՝ հանդիպման ժամանակ (լավագույն տարբերակը)։
          {{donateCashCommand}}
        💰 Կրիպտոարժույթ
          {{cryptoCommands}}
        💳 Բանկային քարտ Visa/Mastercard Հայաստան
          {{donateCardCommand}}
        🛠 Օգտակար սարքավորումներ կամ սպառելիքներ
          {{donateEquipmentCommand}}

        📊 Մեր ընթացիկ նվիրատվությունները և ձեր ներդրումը կարող եք տեսնել {{fundsCommand}} հրամանով

        💌 Նվիրատվությունների հարցերով դիմեք մեր հաշվապահներին, նրանք կօգնեն.
        {{accountantsList}}
    donateCoin: |
        🪙 Օգտագործեք այս QR կոդը կամ ստորև նշված հասցեն՝ մեզ {{coin.fullname}}-ով նվիրաբերելու համար։

        ⚠️ Խնդրում ենք հավաստիացնել, որ ընտրված ցանցը {{coin.network}}-ն է, իսկ հասցեն.
        #`{{coin.address}}#`

        💌 Մի մոռացեք նվիրաբերելուց առաջ գրել հաշվապահին, ինչպես նաև, փոխանցումից հետո ուղարկել գործարքի կոդը/հղումը
        {{coin.explorer}}-ում կամ նմանատիպ ծառայությունում

        🛍 Եթե ցանկանում եք նվիրաբերել այլ կերպ (օ՜, ոչ; թե՞, օ՜, այո), ապա սեղմեք /donate
    donateCard: |
        💌 Այս եղանակով նվիրաբերելու համար գրեք մեր հաշվապահներին, և նրանք կփոխանցեն ձեզ ընթացիկ մանրամասները։ Այլապես, կարող եք համաձայնեցնել փոխանցման ժամանակը և վայրը։

        Ահա նրանք՝ {{accountantsList}}

        🛍 Եթե ցանկանում եք նվիրաբերել բնեղենով կամ այլ կերպ, սեղմեք /donate
    donateEquipment: |
        🛠 Եթե տանը ունեք ավելորդ 3D տպիչ, զոդման արդուկ կամ այլ օգտակար(!) սարքավորում, և պատրաստ եք այն նվիրաբերել space-ին (կամ կիսվել մեզ հետ ընդհանուր օգտագործման համար), մենք ուրախ կլինենք այն ընդունել։

        🗑 Կարևոր է, որ սարքավորումները կամ սպառվող նյութերը լինեն աշխատանքային վիճակում, կամ պահանջեն նվազագույն վերանորոգում և չպատկանեն «թափոն» կատեգորիային։

        🧙‍♀️ Կապվեք մեր ռեզիդենտների հետ; նրանք կօգնեն սարքավորումների ընդունման և բոլոր հարցերի լուծման հարցում։
    join: |
        🧑🏻‍🏫 Եթե Երևանում եք, հետաքրքրված եք տեխնոլոգիաներով և փնտրում եք համախոհների, եկեք մեզ մոտ։
        - Մենք ունենք մշտական բաց դռների օր ամեն ուրբաթ ժամը 20:00-ին։
        - Կիրակի օրերին ժամը 20:00-ին ունենք English Club, որտեղ կարող եք կատարելագործել ձեր անգլերենը։
        - Երկուշաբթի օրերին ժամը 20:00-ին հաճախ վարում ենք երաժշտական հանդիպումներ։ Բերում ենք կիթառներ, նվագում Rocksmith և jam։
        - Ցանկացած այլ օր space-ը կարող է ընդունել հյուրեր։ Space-ի և ռեզիդենտների հասանելիությունը ճշտելու համար մուտքագրեք {{statusCommand}} հրամանը։

        💸 Այցելությունները անվճար են, բայց ցանկացած նվիրատվություն՝ մեր նախագծերին և վարձակալությանը օգնելու համար, շատ ողջունելի է։
        Ավելին կարող եք իմանալ {{donateCommand}} հրամանով

        🗺 Իմանալու համար, թե ինչպես գտնել մեզ, սեղմեք {{locationCommand}}

        🔑 Եթե ցանկանում եք դառնալ մշտական անդամ՝ խմբակի լիիրավ ռեզիդենտ, այսինքն՝ ունենալ ձեր սեփական բանալին, ձեր սեփական տեղը իրեր պահելու համար (գործիքներ, սերվերներ և այլն), և մասնակցել space-ի զարգացման վերաբերյալ որոշումների կայացմանը,
        ապա մեր պահանջները պարզ են.
        - Բարեկամություն և անկոնֆլիկտայնություն։
        - Պատրաստակամություն՝ մասնակցելու խմբակի կյանքին։
        - Կանոնավոր նվիրատվություններ (իհարկե, ձեր հնարավորությունների սահմաններում)։

        🧙🏻‍♂️ Կապվեք space-ի ցանկացած ռեզիդենտի հետ, նա ձեր թեկնածությունը կներկայացնի Space-ի խորհրդին։
    events:
        text: |
            🎭 Ի՞նչ է կատարվում այստեղ.
            - Մաստեր կլասսեր և շնորհանդեսներ տարբեր թեմաներով՝ 3D տպագրությունից, մոդելավորումից և զոդումից մինչև նեյրոնային ցանցեր, թեորեմների ապացուցման ալգորիթմներ և շիբարի։ Ամսաթիվը նախապես կհայտարարենք չաթում։
            - Երկուշաբթի օրերին ժամը 20:00-ին հաճախ վարում ենք երաժշտական հանդիպումներ։ Բերում ենք կիթառներ, նվագում Rocksmith և jam։
            - Ամեն ուրբաթ ժամը 20:00-ին ունենք ավանդական բաց դռների օր։ Շփվում ենք, ծանոթանում և հաճելի ժամանակ անցկացնում։
