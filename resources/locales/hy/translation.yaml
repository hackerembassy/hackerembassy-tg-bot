basic:
    help: "{{availableCommands}}{{globalModifiers}}"
    about: |
        🏫 Hacker Embassy-ն (Yerevan Hackerspace) space է, որտեղ հավաքվում են համախոհներ՝ հետաքրքրված տեխնոլոգիաներով և ստեղծագործականությամբ։ Մենք միասին իրականացում ենք նախագծեր, կիսվում գաղափարներով և գիտելիքներով, ինչպես նաև, պարզապես շփվում։։

        💻 Մեր մասին ավելին կարող ես կարդալ մեր կայքում՝ https://hackem.cc/

        📓 Մեր նախագծերի, սարքավորումների և կանոնների մասին տեղեկությունը պահում ենք մեր վիքիում՝ https://lore.hackem.cc/

        🤖 Իմ կոդը բաց է վերամշակման և վերաօգտագործման համար, ելակետային կոդի մշակումը իրականացվում է GitHub-ում՝ https://github.com/hackerembassy/hackerembassy-tg-bot

        🍕 Մենք միշտ ողջունում ենք նոր ռեզիդենտների։ Ցանկանու՞մ ես իմանալ, թե ինչպես դառնալ անդամ։ Սեղմիր /join հրամանը
    issue:
        space:
            help: |
                📮 Այս հրամանի միջոցով կարող ես #*անանուն#* կերպով հաղորդել space-ում առկա ցանկացած խնդրի մասին (ինչ-որ բան պակասում է, ինչ-որ բան չի աշխատում, ինչ-որ մեկը շատ սխալ բան է անում space-ում)։
                Ռեզիդենտները անպայման կքննարկեն և կփորձեն լուծում տալ տվյալ խնդրին։

                Խնդիրը բոտին կարող ես ուղարկել, օրինակ, այսպես.
                #`/issue Օդորակիչը լավ չի աշխատում և առաջին հարկում շատ շոգ է#`
                #`/issue Զուգարանի թուղթը վերջացել է#`
                #`/issue Լավ կլիներ վիքիում ունենալ ներքին ցանցային քարտեզ#`

                Եթե խնդիրը կապված է մեր բոտի հետ, ապա ավելի լավ է օգտագործել /bug հրամանը
            sent: 💌 Խնդիրն ուղարկվել է ռեզիդենտներին, նրանք անպայման կանդրադառնան դրան։ Շնորհակալություն մեր խմբակին օգնելու համար։
            report: |
                📩 Դու ունես նոր խնդիր։

                "{{issue}}"
        bot:
            help: |
                📮 Այս հրամանի միջոցով կարող ես տեղեկացնել բոտի bug-ի մասին։

                Կարող ես ստեղծել նոր issue GitHub-ում, եթե այն դեռ գոյություն չունի։ Կամ կարող ես ուղարկել bug-report անմիջապես Telegram-ում, օրինակ, այսպես.
                #`/bug Ավտոմատ մուտքի հրամանը չի աշխատում, երբ գալիս եմ space#`

                Քո #*օգտանունը ավտոմատ կավելացվի#* հաղորդագրությանը, որպեսզի ռեզիդենտները կարողանան կապվել քեզ հետ լրացուցիչ տեղեկության հարկավորության դեպքում։

                Եթե խնդիրը կապված է հենց space-ի հետ, ապա ավելի լավ է օգտագործել /issue հրամանը
            sent: 💌 Bug-report-ն ուղարկվել է maintainer-ներին։ Նրանք անպայման կդիտարկեն այն։ Շնորհակալություն մեր խմբակին օգնելու համար։
            report: |
                📩 {{reporter}}-ը խնդրի է առնչվել բոտի հետ։ Գուցե՞, bug է։

                "{{issue}}"
        buttons:
            new: Ստեղծել GitHub-ում
            current: GitHub issues
    residents: |
        👥 Ահա նրանք՝ մեր հրաշալի ռեզիդենտները.

        {{userList}}
        🧠 Space-ի ցանկացած հարցով կարող ես դիմել նրանց
    location:
        address: |
            🏫 Մեր հասցեն՝ Հայաստան, 0033, Երևան, Մարշալ Բաղրամյան պող., 60 շենք (մուտքը փողոցից)
    donate: |
        💸 Hackspace-ը կոմերցիոն նախագիծ չէ, և գոյություն ունի բացառապես անդամների նվիրատվությունների հաշվին։
        Մենք նպաստում ենք space-ի զարգացմանը՝ վճարելով վարձավճարը և կոմունալ ծառայությունները, հոգ տանելով ֆիզիկական space-ի մասին, և աջակցելով սարքավորումների ձեռքբերմանը։
        Ուրախ կլինենք ցանկացած աջակցության։

        🫶 Վերջին {{period}} ամիսների ընթացքում կատարված նվիրատվությունների որոշակի սահմանաչափից սկսած՝ դու համարվում ես մեր հովանավորը.
        {{sponsorshipTierList}}

        Դու կարող ես նվիրաբերել space-ին հետևյալ եղանակներով.
        💵 Կանխիկ՝ հանդիպման ժամանակ (լավագույն տարբերակը)
          {{donateCashCommand}}
        💰 Կրիպտոարժույթ
          {{cryptoCommands}}
        💳 Բանկային քարտ Visa/Mastercard Հայաստան
          {{donateCardCommand}}
        🛠 Օգտակար սարքավորումներ կամ սպառելիքներ
          {{donateEquipmentCommand}}

        📊 Մեր ընթացիկ նվիրատվությունները և քո ներդրում(ներ)ը կարող ես տեսնել {{fundsCommand}} հրամանով

        💌 Նվիրատվությունների հետ կապված հարցերը կարող ես ուղղել մեր հաշվապահներին, նրանք կօգնեն.
        {{accountantsList}}
    donateCoin: |
        🪙 Օգտագործիր այս QR կոդը կամ ստորև նշված հասցեն՝ մեզ {{coin.fullname}}-ով նվիրաբերելու համար։

        ⚠️ Խնդրում ենք հավաստիացնել, որ ընտրված ցանցը {{coin.network}}-ն է, իսկ հասցեն.
        #`{{coin.address}}#`

        💌 Մի մոռացիր նվիրաբերելուց առաջ գրել հաշվապահին, ինչպես նաև, փոխանցումից հետո կցել գործարքի կոդը/հղումը
        {{coin.explorer}}-ում կամ նմանատիպ այլ ծառայությունում։

        🛍 Եթե ցանկանում ես նվիրաբերել ա՜յլ կերպ (օ՜, ոչ... թե՞, օ՜, այո), ապա սեղմիր /donate
    donateCard: |
        💌 Այս եղանակով նվիրաբերելու համար գրիր մեր հաշվապահներին, և նրանք կփոխանցեն քեզ ընթացիկ մանրամասները։ Այլապես, կարող ես համաձայնեցնել քեզ ավելի հարմար փոխանցման ժամանակ և վայր։

        Ահա նրանք՝ {{accountantsList}}

        🛍 Եթե ցանկանում ես նվիրաբերել բնեղենով կամ այլ կերպ, սեղմիր /donate
    donateEquipment: |
        🛠 Եթե տանը ունես ավելորդ 3D տպիչ, զոդման արդուկ կամ այլ օգտակար(!) սարքավորում, և պատրաստ ես այն նվիրաբերել space-ին (կամ կիսվել մեզ հետ ընդհանուր օգտագործման համար), ապա մենք ուրախ կլինենք այն ընդունել։

        🗑 Կարևոր է, որ սարքավորումները կամ սպառվող նյութերը լինեն աշխատանքային վիճակում, կամ պահանջեն նվազագույն վերանորոգում և չպատկանեն «թափոն» կատեգորիային։

        🧙‍♀️ Կապվիր մեր ռեզիդենտների հետ; նրանք կօգնեն սարքավորումների ընդունման և բոլոր հարցերի լուծման հետ։
    join: |
        🧑🏻‍🏫 Եթե Երևանում ես, հետաքրքրված ես տեխնոլոգիաներով և փնտրում ես համախոհների, արի մեզ մոտ։
        - Մենք ունենք մշտական բաց դռների օր ամեն ուրբաթ, ժամը 20:00-ին։
        - Կիրակի օրերին ժամը 20:00-ին ունենք English Club, որտեղ կարող ես կատարելագործել քո անգլերենը։
        - Երկուշաբթի օրերին ժամը 20:00-ին հաճախ վարում ենք երաժշտական հանդիպումներ։ Բերում ենք կիթառներ, նվագում Rocksmith, ու We do Jam։
        - Ցանկացած այլ օր space-ը կարող է ընդունել հյուրեր։ Space-ի և ռեզիդենտների հասանելիությունը/կարգավիճակը ճշտելու համար մուտքագրիր {{statusCommand}} հրամանը։

        💸 Այցելությունները անվճար են, բայց ցանկացած նվիրատվություն՝ մեր նախագծերին և վարձակալությանը օգնելու համար, շատ ողջունելի է։
        Ավելին կարող ես իմանալ {{donateCommand}} հրամանով

        🗺 Իմանալու համար, թե ինչպես գտնել մեզ, սեղմիր {{locationCommand}}

        🔑 Եթե ցանկանում ես դառնալ մշտական անդամ՝ խմբակի լիիրավ ռեզիդենտ, այսինքն՝ ունենալ քո սեփական բանալին, սեփական տեղ՝ իրեր (գործիքներ, սերվերներշ, և այլն) պահելու համար, և մասնակցել space-ի զարգացման վերաբերյալ որոշումների կայացմանը, ապա մեր պահանջները պարզ են.
        - Ընկերասիրություն և անկոնֆլիկտայնություն,
        - Պատրաստակամություն՝ մասնակցելու խմբակի կյանքին,
        - Կանոնավոր նվիրատվություններ (իհարկե, ձեր հնարավորությունների սահմաններում)։

        🧙🏻‍♂️ Կապվիր space-ի ցանկացած ռեզիդենտի հետ, նա քո թեկնածությունը կներկայացնի Space-ի խորհրդին։
    events:
        text: |
            🎭 Ի՞նչ է կատարվում այստեղ.
            - Մաստեր կլասսեր և շնորհանդեսներ տարբեր թեմաներով՝ 3D տպագրությունից, մոդելավորումից և զոդումից մինչև նեյրոնային ցանցեր, թեորեմների ապացուցման ալգորիթմներ, և, իհարկե, շիբարի։ Ամսաթիվը նախապես կհայտարարենք չաթում։
            - Երկուշաբթի օրերին ժամը 20:00-ին հաճախ վարում ենք երաժշտական հանդիպումներ։ Բերում ենք կիթառներ, նվագում Rocksmith և jam։
            - Ամեն ուրբաթ ժամը 20:00-ին ունենք ավանդական բաց դռների օր։ Ծանոթանում ենք, շփվում, և հաճելի ժամանակ անցկացնում։
